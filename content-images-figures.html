<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Images</title>
</head>
<body>
<h1>Images</h1>
<hr>

<h1>img</h1>
<img src="http://via.placeholder.com/1000x50">

<h1>img-fluid</h1>
<img src="http://via.placeholder.com/1000x50" class="img-fluid" alt="Responsive image">

<h1>img-thumbnail</h1>
<img src="http://via.placeholder.com/200x200" alt="Thumbnail" class="img-thumbnail">

<h1>Aligning images</h1>
<p>clear fix is needed for the the wrapping div</p>
<div class="container clearfix">

        <img src="http://via.placeholder.com/100x100?text=left-1" class="rounded float-left" alt="...">
        <img src="http://via.placeholder.com/100x100?text=right-1" class="rounded float-right" alt="...">
        <img src="http://via.placeholder.com/100x100?text=left-2" class="rounded float-left" alt="...">
        <img src="http://via.placeholder.com/100x100?text=right-2" class="rounded float-right" alt="...">

</div>


<h1>Figures</h1>
<div class="container">
    <div class="row">
        <figure class="figure">
            <img src="http://via.placeholder.com/400x300" class="figure-img img-fluid rounded"
                 alt="A generic square placeholder image with rounded corners in a figure.">
            <figcaption class="figure-caption">A caption for the above image.</figcaption>
        </figure>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
