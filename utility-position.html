<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Position</title>

    <style>
        span {
            background-color: rgba(255, 0, 0, 0.5);
            margin: 10px;
            padding: 10px;
        }

        .scroll-region {
          height:250px;
          overflow-y: scroll;
        }
    </style>
</head>
<body>

<h1>Position</h1>
<hr>

<h2>Common values</h2>
<div class="scroll-region">
  <div class="row">
    <span>Left</span>
    <span class="position-static">position-static</span>
    <span>Right</span>
  </div>
  <div class="row">
    <span>Left</span>
    <span class="position-relative">position-relative</span>
    <span>Right</span>
  </div>
  <div class="row">
    <span>Left</span>
    <span class="position-absolute">position-absolute</span>
    <span>Right</span>
  </div>
  <div class="row">
    <span>Left</span>
    <span class="position-fixed">position-fixed</span>
    <span>Right</span>
  </div>
  <div class="row">
    <span>Left</span>
    <span class="position-sticky">position-sticky</span>
    <span>Right</span>
  </div>
</div>






<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
